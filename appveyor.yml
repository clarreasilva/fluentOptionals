version: 1.0.{build}

install:
    - nuget restore

build:
  project: fluentOptionals.sln
  verbosity: detailed

environment:
    COVERALLS_REPO_TOKEN:  
       secure: jLz7jnb3ocqE8cxrWdbDQRcl+OchEBHc/3jn5H2/eKUptxiFDqptR3YiwOmUCfmV

after_test: 
  - cmd: packages\OpenCover.4.6.166\tools\OpenCover.Console.exe -register:user -filter:"+[*]*" -target:"packages\NUnit.ConsoleRunner.3.4.1\tools\nunit3-console.exe" -targetargs:"/domain:single fluentOptionals.Tests/bin/debug/fluentOptionals.Tests.dll" -output:coverage.xml
    - cmd: packages\coveralls.io.1.3.4\tools\coveralls.net.exe --opencover coverage.xml